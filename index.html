<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChronoImage</title> <!-- Título de la página (en la pestaña del navegador) -->
    <link rel="stylesheet" href="style.css"> <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para el icono de la flecha -->
    <link rel="icon" href="images/IconChronoGold.png" type="image/png"> <!-- Icono Web -->
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="header-logo-container">
            <img src="images/ChronoGold.png" alt="Logo" class="header-logo"> <!-- Ruta a tu imagen PNG -->
        </div>
        <div class="header-title-container">
            <h1>ChronoImage</h1> <!-- Título visible en la página -->
        </div>
    </header>

    <!-- Contenido Principal -->
    <main>
        <div class="container">
            <h2>Selecciona una imagen y el formato al que deseas convertirla</h2>
            
            <!-- Selector de archivo -->
            <input type="file" id="inputFile" accept="image/*">
            <br><br>
            <div class="selectcontainer">
                <select id="formatSelect">             <!-- Selector de formato -->
                    <option value="image/jpeg">JPG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/gif">GIF</option>
                    <option value="image/webp">WebP</option>
                    <option value="image/tiff">TIFF</option>
                    <option value="image/bmp">BMP</option>
                    <option value="image/svg+xml">SVG</option>
                    <option value="image/heif">HEIF</option>
                    <option value="image/x-raw">RAW</option>
                    <option value="image/vnd.adobe.photoshop">PSD</option>
                    <option value="application/postscript">EPS</option>
                    <option value="application/pdf">PDF</option>
                </select>
                <button id="convertButton" onclick="convertImage()">Convertir Imagen</button> <!-- Boton para Cambiar el formato -->
            </div>
            <br><br>

            <!-- Contenedor para el resultado de la conversión -->
            <h2>Imagen Convertida:</h2>
            <div id="downloadContainer">
                <a id="downloadButton" style="display:block;" download>
                    <button>Descargar</button>
                </a>
                <span class="formatText" id="formatText">Formato: </span>
            </div>

            <!-- Canvas para manipular la imagen -->
            <canvas id="canvas"></canvas>
        </div>
        <div class="back-button-container">
            <a href="https://kiotime.github.io/ChronoWebBasicTasks/">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </a>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="footer-logo-container">
            <img src="images/ChronoGold.png" alt="Logo" class="footer-logo"> <!-- Ruta a tu logo en el pie -->
        </div>
        <p>© 2025 ChronoImage. Todos los derechos reservados.</p>
    </footer>    

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
